name: Lint Miscellaneous Scripts

'on':
  push:
    paths:
      - '**.sh'
      - '**.py'
      - '**.yml'
      - '**.yaml'
      - '.shellcheckrc'
      - '.yamllint.yml'
      - '.github/workflows/lint-scripts.yml'
  pull_request:
    paths:
      - '**.sh'
      - '**.py'
      - '**.yml'
      - '**.yaml'
      - '.shellcheckrc'
      - '.yamllint'
  workflow_dispatch:


jobs:
  shellcheck:
    name: Lint Shell Scripts
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        # v6.0.1
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Run ShellCheck
        # v2.0.0
        uses: ludeeus/action-shellcheck@00cae500b08a931fb5698e11e79bfbd38e612a38
        with:
          severity: warning
          format: gcc

  python-lint:
    name: Lint Python Scripts
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b
        with:
          python-version: '3.12'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint

      - name: Run flake8
        run: |
          flake8 cli/ servers/ script/ deploy/services/cli/ \
            --count --select=E9,F63,F7,F82 --show-source \
            --statistics \
            --exclude=venv,.venv,__pycache__,.git || \
            echo "No Python files to lint"
          flake8 cli/ servers/ script/ deploy/services/cli/ \
            --count --max-complexity=10 --max-line-length=127 \
            --statistics \
            --exclude=venv,.venv,__pycache__,.git || \
            echo "No Python files to lint"

      - name: Run pylint
        run: |
          pylint cli/ servers/ script/ deploy/services/cli/ \
            --rcfile='${{ github.workspace }}/.pylintrc' \
            --fail-under=9 --recursive=y || echo "No Python files to lint"

  yaml-lint:
    name: Lint YAML Files
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        # v6.0.1
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Set up Python
        # v5.3.0
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b
        with:
          python-version: '3.12'

      - name: Install yamllint
        run: |
          python -m pip install --upgrade pip
          pip install yamllint

      - name: Run yamllint
        run: |
          yamllint .
